
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    h1 { color: #333; }
    .tablero {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .carta {
      width: 80px; height: 80px;
      background: #3498db; color: transparent;
      display: flex; align-items: center; justify-content: center;
      font-size: 2em; cursor: pointer; border-radius: 10px;
    }
    .carta.abierta, .carta.acertada {
      background: #2ecc71; color: #fff; cursor: default;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria</h1>
  <div class="tablero" id="tablero"></div>

  <script>
    const simbolos = ["🍎","🍌","🍇","🍉","🍎","🍌","🍇","🍉"];
    let mezcladas = simbolos.sort(() => 0.5 - Math.random());
    const tablero = document.getElementById("tablero");

    let primera = null;
    let bloqueo = false;

    mezcladas.forEach(simbolo => {
      const carta = document.createElement("div");
      carta.classList.add("carta");
      carta.textContent = simbolo;

      carta.addEventListener("click", () => {
        if (bloqueo || carta.classList.contains("abierta")) return;

        carta.classList.add("abierta");

        if (!primera) {
          primera = carta;
        } else {
          if (primera.textContent === carta.textContent) {
            primera.classList.add("acertada");
            carta.classList.add("acertada");
            primera = null;
          } else {
            bloqueo = true;
            setTimeout(() => {
              primera.classList.remove("abierta");
              carta.classList.remove("abierta");
              primera = null;
              bloqueo = false;
            }, 1000);
          }
        }
      });

      tablero.appendChild(carta);
    });
  </script>
</body>
</html>
