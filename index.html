<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      animation: aparecer 1.2s ease-in-out;
    }
    .card h1 {
      color: #e63946;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 18px;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #e63946;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff4d6d;
    }
    @keyframes aparecer {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: flotar 5s linear infinite;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>💌 Para Ti</h1>
    <p>Eres la razón por la que sonrío cada día.<br>
       Gracias por estar en mi vida 💕</p>
    <a href="#" class="btn" onclick="alert('Te quiero mucho 💖')">Haz clic aquí</a>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function crearCorazon() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(crearCorazon, 500);
  </script>
</body>
</html>
